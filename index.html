<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ancients-list">
        <div class="ancient-item" data-id="0"><img src="./assets/Ancients/Azathoth.png" alt="ancient"></div>
        <div class="ancient-item" data-id="1"><img src="./assets/Ancients/Cthulthu.png" alt="ancient"></div>
        <div class="ancient-item" data-id="2"><img src="./assets/Ancients/IogSothoth.png" alt="ancient"></div>
        <div class="ancient-item" data-id="3"><img src="./assets/Ancients/ShubNiggurath.png" alt="ancient"></div>
    </div>
    <div class="difficulty-container">
        <div class="difficulty">Средняя</div>
        <div class="difficulty">Ckj;yfz</div>
    </div>
    <div class="deck-container">
        <div class="current-state">
            <div class="stage-container">
                <div class="stage-text">Первая стадия</div>
                <div class="dots-container1">
                    <div class="dot green">0</div>
                    <div class="dot brown">0</div>
                    <div class="dot blue">0</div>
                </div>
            </div>
            <div class="stage-container">
                <div class="stage-text">Вторая стадия</div>
                <div class="dots-container2">
                    <div class="dot green">0</div>
                    <div class="dot brown">0</div>
                    <div class="dot blue">0</div>
                </div>
            </div>
            <div class="stage-container">
                <div class="stage-text">Третья стадия</div>
                <div class="dots-container3">
                    <div class="dot green">0</div>
                    <div class="dot brown">0</div>
                    <div class="dot blue">0</div>
                </div>
            </div>
            <div class="shuffle-button">Замешать колоду</div>
        </div>
        
    </div>
    <div class="deck"><img src="./assets/mythicCardBackground.png" alt="deck"></div>
    <div class="card"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
